<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    .styles{
        width:30%;
        margin:auto;
        margin-top:50px;
    }
    .headingStyles{
        width:30%;
        margin:auto;
        margin-top:100px;
        text-align: center;
    }
</style>
<body>

    <form >
        <div class="headingStyles">
            <h1>AI Chat Bot</h1>
        </div>
        <div class="styles">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        
            <button type="submit" class="btn btn-primary" onclick="registerUser(event)" >Register</button>
            <button type="submit" class="btn btn-primary" onclick="loginUser(event)" >Login</button>

            <div class="displayMessage">
            
            </div>
        </div>
        
    </form>

    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>

    var port = "<%= port %>"
    function registerUser(event){
        event.preventDefault()
        const name = document.querySelector('#exampleInputName')
        const email = document.querySelector('#exampleInputEmail1')
        const password = document.querySelector('#exampleInputPassword1')

        if(name.value == '' || email.value == '' || password.value == ''){
            alert("Please Fill All the fields before proceeding")
            return
        }


        const dto = {
            "name":name.value,
            "email":email.value,
            "password":password.value
        }

        axios.post(`http://localhost:${port}/userRoute/signup`, dto)
            .then(function(response){
                console.log(response)
                document.querySelector(".displayMessage").innerHTML = "User is Successully Registered!!!"
            }).catch((err)=>{
                console.log(err.message)
                
            })

    }

    function loginUser(event){
        event.preventDefault()

        window.location.href = `http://localhost:${port}/userRoute/login`
    }



</script>

</html>
